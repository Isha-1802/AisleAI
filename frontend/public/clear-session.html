<!DOCTYPE html>
<html>

<head>
    <title>Clearing Session...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .message {
            font-size: 1.1rem;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸ”„ Clearing Your Session</h1>
        <div class="spinner"></div>
        <div class="message" id="message">Please wait...</div>
    </div>

    <script>
        // Clear localStorage
        localStorage.clear();

        // Clear sessionStorage
        sessionStorage.clear();

        // Update message
        document.getElementById('message').textContent = 'âœ… Session cleared!';

        // Redirect to login after 2 seconds
        setTimeout(() => {
            document.getElementById('message').textContent = 'â†ªï¸ Redirecting to login...';
            setTimeout(() => {
                window.location.href = 'http://localhost:5173/login';
            }, 1000);
        }, 2000);
    </script>
</body>

</html>
